<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for a Pizza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="registrationForm">
        <h2>Register for Your Pizza</h2>
        
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required minlength="3">
        </div>
        
        <div class="form-group">
            <label for="yearOfBirth">Year of Birth:</label>
            <input type="number" id="yearOfBirth" name="yearOfBirth" required min="1901" max="2099">
        </div>
        
        <div class="form-group">
            <input type="checkbox" id="usResident" name="usResident">
            <label for="usResident">Do you live in the United States?</label>
        </div>
        
        <div class="form-group">
            <label for="zipcode">Zipcode:</label>
            <input type="text" id="zipcode" name="zipcode" pattern="\\d{5}" title="Five digit zip code">
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8">
        </div>
        
        <div class="form-group">
            <label>Preferred type of pizza:</label>
            <div>   
                <input type="radio" id="withPineapple" name="pizzaType" value="With pineapple" required>
                <label for="withPineapple">With pineapple</label>
            </div>
            <div>
                <input type="radio" id="withoutPineapple" name="pizzaType" value="Without pineapple">
                <label for="withoutPineapple">Without pineapple</label>
            </div>
            <div>
                <input type="radio" id="noPizza" name="pizzaType" value="I do not like pizza">
                <label for="noPizza">I do not like pizza</label>
            </div>
        </div>
        
        <button type="submit">Submit</button>
        <div id="formMessages"></div>
    </form>

    <script src="script.js"></script>
</body>
</html>
